<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu mensaje</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0D1B2A;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #D4AF37;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #D4AF37;
      color: #0D1B2A;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #b5952f;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Tu consulta ha sido enviada correctamente. Me contactaré contigo a la brevedad para brindarte el asesoramiento adecuado.</p>
  <a href="https://allendeposseabogado.com.ar" class="button">Volver al inicio</a>
</body>
</html>
